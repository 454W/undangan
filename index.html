<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wawan & Karina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- simplyCountdown -->
    <link rel="stylesheet" href="countdown/themes/default.css" />
    <script src="countdown/simplyCountdown.umd.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-content-center text-white">
      <main>
        <h4>Kepada Bapak/Ibu/Saudara/i</h4>
        <h1>Wawan & Karina</h1>
        <p>Akan Melakukan resepsi pernikahan dalam:</p>
        <div class="simply-countdown simply-countdown-default"></div>
        <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
      </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      simplyCountdown(".simply-countdown", {
        year: 2025, // Target year (required)
        month: 6, // Target month [1-12] (required)
        day: 20, // Target day [1-31] (required)
        hours: 10, // Target hour [0-23], default: 0
        words: {
          // Custom labels, with lambda for plurals
          days: { root: " Hari", lambda: (root, n) => (n > 1 ? root + "" : root) },
          hours: { root: " Jam", lambda: (root, n) => (n > 1 ? root + "" : root) },
          minutes: { root: " Menit", lambda: (root, n) => (n > 1 ? root + "" : root) },
          seconds: { root: " Detik", lambda: (root, n) => (n > 1 ? root + "" : root) },
        },
      });
    </script>
  </body>
</html>
